<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Задание 5 WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header" class="bg-primary text-white py-3">
        <div class="container">
            <img src="logo.png" alt="Логотип" class="logo">
            <h1 class="text-center">Название</h1>
            <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">Наш сайт</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://kubsu.ru">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Навигация</h2>
                <ul>
                    <li><a href="http://kubsu.ru" class="text-dark">Главная</a></li>
                    <li><a href="http://kubsu.ru" class="text-dark">Наш сайт</a></li>
                    <li><a href="http://kubsu.ru" class="text-dark">О нас</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <h2 class="text-center mb-4">Выполнение задания 5 по Web</h2>
                <div class="calculator mt-4">
                    <h2 class="text-center mb-4">Калькулятор стоимости заказа</h2>

                    <div class="product">
                        <span>Товар 1 - 200р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product1')">-</button>
                            <span id="product1">0</span>
                            <button onclick="increaseQuantity('product1')">+</button>
                        </div>
                    </div>

                    <div class="product">
                        <span>Товар 2 - 250р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product2')">-</button>
                            <span id="product2">0</span>
                            <button onclick="increaseQuantity('product2')">+</button>
                        </div>
                    </div>

                    <div class="product">
                        <span>Товар 3 - 400р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product3')">-</button>
                            <span id="product3">0</span>
                            <button onclick="increaseQuantity('product3')">+</button>
                        </div>
                    </div>

                    <div class="product">
                        <span>Товар 4 - 500р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product4')">-</button>
                            <span id="product4">0</span>
                            <button onclick="increaseQuantity('product4')">+</button>
                        </div>
                    </div>

                    <div class="product">
                        <span>Товар 5 - 750р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product5')">-</button>
                            <span id="product5">0</span>
                            <button onclick="increaseQuantity('product5')">+</button>
                        </div>
                    </div>

                    <div class="product">
                        <span>Товар 6 - 900р</span>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('product6')">-</button>
                            <span id="product6">0</span>
                            <button onclick="increaseQuantity('product6')">+</button>
                        </div>
                    </div>

                    <button id="calculate" onclick="calculateTotal()">Рассчитать стоимость</button>

                    <h2>Итоговая стоимость: <span id="total">0</span></h2>
                </div>

                <footer class="bg-primary text-white text-center py-3">
                    <p>(c) Виктория Кваша</p>
                </footer>

                <script>
                    let prices = {
                        product1: 200,
                        product2: 250,
                        product3: 400,
                        product4: 500,
                        product5: 750,
                        product6: 900
                    };

                    let quantities = {
                        product1: 0,
                        product2: 0,
                        product3: 0,
                        product4: 0,
                        product5: 0,
                        product6: 0
                    };

                    function increaseQuantity(product) {
                        quantities[product]++;
                        document.getElementById(product).innerText = quantities[product];
                    }

                    function decreaseQuantity(product) {
                        if (quantities[product] > 0) {
                            quantities[product]--;
                            document.getElementById(product).innerText = quantities[product];
                        }
                    }

                    function calculateTotal() {
                        let total = (quantities.product1 * prices.product1) +
                            (quantities.product2 * prices.product2) +
                            (quantities.product3 * prices.product3) +
                            (quantities.product4 * prices.product4) +
                            (quantities.product5 * prices.product5) +
                            (quantities.product6 * prices.product6);

                        document.getElementById("total").innerText = total.toFixed(2);
                    }
                </script>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
