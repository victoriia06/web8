<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup.active {
            display: flex;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            margin: 0 0 15px;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container textarea {
            resize: none;
        }
        .form-container .checkbox-container {
            display: flex;
            align-items: center;
        }
        .form-container .checkbox-container input {
            margin-right: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <button id="openFormButton">Открыть форму</button>
    <div class="popup" id="popup">
        <div class="form-container">
            <h2>Форма обратной связи</h2>
            <form id="feedbackForm">
                <input type="text" id="name" name="name" placeholder="ФИО" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
                <input type="text" id="organization" name="organization" placeholder="Организация">
                <textarea id="message" name="message" rows="4" placeholder="Сообщение"></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="policy" name="policy" required>
                    <label for="policy">Согласие с политикой обработки данных</label>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
